#              httpd:
#                enabled: "true"
#                ensureRunning: "true"
#                files:
#                  - "/var/www/html/index.html"


#,,,,,,,,,,,,,,,,,,,,,,,,,,,,
        configEasyRSA:
          packages:
            yum:
              easy-rsa: []
          files:
            "/usr/local/easy-rsa/vars":
              content: |
                set_var EASYRSA_REQ_CN "none"
                set_var EASYRSA_BATCH "yes"
                set_var EASYRSA_ALGO ec
                set_var EASYRSA_CURVE secp521r1
                set_var EASYRSA_KEY_SIZE 4096
                set_var EASYRSA_DIGEST "sha512"
              mode: '000644'
              owner: root
              group: root
          sources:
            /usr/local:
              !Join
                - ""
                - - "https://"
                  - !Ref ProjectName
                  - ".s3."
                  - !Ref "AWS::Region"
                  - ".amazonaws.com/"
                  - "easy-rsa/dh-openvpn-vars/dh-openvpn-easyrsa-vars.tar.gz"
          commands:
            1a_initPKI:
              command: "mkdir -p /usr/local/easy-rsa && cp -r /usr/share/easy-rsa/3/* $_"
            1b_initPKI:
              cwd: "/usr/local/easy-rsa"
              command: "./easyrsa init-pki"
            2a_genSVR:
              cwd: "/usr/local/easy-rsa"
              command: "cp ./dh-openvpn-vars/vars_dh-openvpn-server ./vars"
            2b_genSVR:
              cwd: "/usr/local/easy-rsa"
              command: "./easyrsa gen-req dh-openvpn-server nopass"
            3a_genClient1:
              cwd: "/usr/local/easy-rsa"
              command: "cp ./dh-openvpn-vars/vars_pfSense-bmetal-client ./vars"
            3b_genClient1:
              cwd: "/usr/local/easy-rsa"
              command: "./easyrsa gen-req pfSense-bmetal-client nopass"
            4a_genClient2:
              cwd: "/usr/local/easy-rsa"
              command: "cp ./dh-openvpn-vars/vars_pfSense-virt-client ./vars"
            4b_genClient2:
              cwd: "/usr/local/easy-rsa"
              command: "./easyrsa gen-req pfSense-virt-client nopass"
            5a_genClient3:
              cwd: "/usr/local/easy-rsa"
              command: "cp ./dh-openvpn-vars/vars_android-bmetal-client ./vars"
            5b_genClient3:
              cwd: "/usr/local/easy-rsa"
              command: "./easyrsa gen-req android-bmetal-client nopass"
            6a_genClient3:
              cwd: "/usr/local/easy-rsa"
              command: "cp ./dh-openvpn-vars/vars_android-virt-client ./vars"
            6b_genClient3:
              cwd: "/usr/local/easy-rsa"
              command: "./easyrsa gen-req android-virt-client nopass"
            7a_genDH:
              cwd: "/usr/local/easy-rsa"
              command: "cp ./dh-openvpn-vars/vars_gen-dh ./vars"
            7b_genDH:
              cwd: "/usr/local/easy-rsa"
              command: "./easyrsa gen-dh"
            8a_mvKeys:
              cwd: "/usr/local/easy-rsa/pki/private"
              command: 
                !Sub "tar -zcf - *client.key | aws s3 cp - s3://${ProjectName}/openvpn/client/key/dh-openvpn-client-key.tar.gz"
            9a_mvReqs:
              cwd: "/usr/local/easy-rsa/pki/reqs"
              command: 
                !Sub "tar -zcf - *.req | aws s3 cp - s3://${ProjectName}/easy-rsa/sign-reqs/dh-openvpn-easyrsa-sign-reqs.tar.gz"


#,,,,,,,,,,,,,,,,,,,,,,,,,,,,
        configOpenvpn:
          packages:
            yum:
              openvpn: []
          sources:
            /etc/openvpn/server:
              !Join
                - ""
                - - "https://"
                  - !Ref ProjectName
                  - ".s3."
                  - !Ref "AWS::Region"
                  - ".amazonaws.com/"
                  - "openvpn/server/conf/dh-openvpn-server-1194.conf.tar.gz"
          files:
            "/usr/local/bin/vpn-server-status":
              content: |
                #!/bin/bash
                systemctl status openvpn-server@dh-openvpn-server-udp1194
                systemctl status openvpn-server@dh-openvpn-server-tcp1194
                journalctl -u openvpn-server@dh-openvpn-server-udp1194
                journalctl -u openvpn-server@dh-openvpn-server-tcp1194
              mode: '000755'
              owner: ec2-user
              group: ec2-user
          commands:
            1a_gen-HMAC:
              cwd: "/etc/openvpn/server"
              command: "openvpn --genkey --secret hmac-sig.key"
            1b_gen-HMAC:
              cwd: "/etc/openvpn/server"
              command: 
                !Sub "tar -czf - hmac-sig.key | aws s3 cp - s3://${ProjectName}/openvpn/client/dh-openvpn-client-hmac.tar.gz"
            2a_cpSvrDH:
              cwd: "/usr/local/easy-rsa/pki"
              command: "cp dh.pem /etc/openvpn/server/"
            2b_cpSvrKey:
              cwd: "/usr/local/easy-rsa/pki/private"
              command: "cp dh-openvpn-server.key /etc/openvpn/server/"
            3_enableLogTimestamps:
              cwd: "/usr/lib/systemd/system"
              command: "cp openvpn-server@.service openvpn-server@.service.bak;sed -i 's/ --suppress-timestamps//g' openvpn-server@.service"
            4_addPATH:
              command: |
                printf '\nPATH="/usr/local/bin:$PATH"\n' >> /home/ec2-user/.bashrc
