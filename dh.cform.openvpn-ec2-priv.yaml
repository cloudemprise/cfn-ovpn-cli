AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Launch Template EC2 Server for OpenVPN Implementation.
  A Nested Stack that comprises: 
  Bla Bla.
  Inputs include:
  Bla Bla.
  Outputs include:
  Bla Bla.
#-------------------------------------------

Metadata: {}
Conditions: {}


Parameters:
#===========================================

#--- AWS-Specific Parameter Type
#-------------------------------------------
  PrivateSubnetIdA:
    Description: Private Subnet ID AZ-A
    Type: AWS::EC2::Subnet::Id
#-------------------------------------------
#--- Private Security Group Resource ID
#-------------------------------------------
  PrivateSgResourceId:
    Description: Private Security Group ID AZ-A
    Type: AWS::EC2::SecurityGroup::Id
#-------------------------------------------


Resources:
#===========================================


#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# PRIVATE EC2 DEFINITION
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


#--- Private EC2 Instance
#-------------------------------------------
  PrivateEC2Instance:
    Type: AWS::EC2::Instance
#.............................
    CreationPolicy:
      ResourceSignal:    
        Count: 1
        Timeout: "PT5M"
#.............................
    Properties:
#.............................
      Tags:
        -
          Key: "Name"
          Value: "openvpn-private"
#.............................
      AvailabilityZone:
        'Fn::Select':
          - '0'
          - 'Fn::GetAZs':
              Ref: 'AWS::Region'
#.............................
      DisableApiTermination: false
      IamInstanceProfile: "dh.InstProfile.Managed.SysAdmin"
      ImageId: "ami-0d4c3eabb9e72650a"
#      InstanceType: "t2.micro"
      InstanceType: "t2.nano"
      KeyName: !Sub "dh.SSH.Default_${AWS::Region}"
      Monitoring: false
#      SubnetId:
#        Ref: PrivateSubnetIdA
#      SecurityGroupIds:
#        - !Ref PrivateSgResourceId
#.............................
      BlockDeviceMappings: 
      - 
        DeviceName: "/dev/xvda"
        Ebs: 
          Encrypted: true
          VolumeSize: 8
          VolumeType: "gp2"
          DeleteOnTermination: true
#.............................
      NetworkInterfaces: 
      - 
        Description: "Primary Private NIC"
        DeleteOnTermination: true
        DeviceIndex: 0
        PrivateIpAddress: 10.0.0.10
        SubnetId: !Ref PrivateSubnetIdA
        GroupSet: 
          - !Ref PrivateSgResourceId
#.............................
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash -xe
            # Update Packages, inc. aws-cfn-bootstrap
            yum update -y
            # Start cfn-init
            /opt/aws/bin/cfn-init -v --configsets Step1 --stack ${AWS::StackId} --resource PrivateEC2Instance --region ${AWS::Region} || error_exit 'Failed to run cfn-init'
            # Start up the cfn-hup daemon to listen for changes to the EC2 instance metadata
            #/opt/aws/bin/cfn-hup || error_exit 'Failed to start cfn-hup'
            # All done so signal success
            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackId} --resource PrivateEC2Instance --region ${AWS::Region}
#.............................
    Metadata:
      Comment: Metadata description here.
#,,,,,,,,,,,,,,
      AWS::CloudFormation::Authentication: 
        rolebased: 
          type: "S3"
          buckets: 
            - "dh.scripts"
          roleName: "dh.InstProfile.Managed.SysAdmin"
#,,,,,,,,,,,,,,
      AWS::CloudFormation::Init:
        configSets:
          Step1:
            - configMisc
            - configRepo
            - configIPtables
            - configLogs
            - configHardenSsh
#            - configEasyRSA
#,,,,,,,,,,,,,,,,,,,,,,,,,,,,
#        configTemplate:
#          packages: {}
#          groups: {}
#          users: {}
#          sources: {}
#          files: {}
#          commands: {}
#          services: {}
#,,,,,,,,,,,,,,,,,,,,,,,,,,,,
        configMisc:
          commands:
            1a_dhcpv6:
              command: "sed -i 's/DHCPV6C=yes/DHCPV6C=no/' /etc/sysconfig/network-scripts/ifcfg-eth0"
            1b_dhcpv6:
              command: "systemctl restart network.service"
            2a_timePool:
              command: "sed -i 's/^pool/#&/' /etc/chrony.conf"
            2b_timePool:
              command: "systemctl restart chronyd.service"
            3a_persistLogs:
              command: "sed -i 's/.*Storage.*/Storage=persistent/' /etc/systemd/journald.conf"
            3a_persistLogs:
              command: "systemctl restart systemd-journald"

#,,,,,,,,,,,,,,,,,,,,,,,,,,,,        
        configRepo:
          packages:
            yum:
              yum-cron: []
          commands:
            1a_epel:
              command: "yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
            1b_epel:
              command: 'sed -i "/\[epel\]/a priority=20" /etc/yum.repos.d/epel.repo'
            2a_yumCron:
              command: "sed -i 's/.*update_cmd.*/update_cmd = security/' /etc/yum/yum-cron.conf"
            2b_yumCron:
              command: "sed -i 's/.*apply_updates.*/apply_updates = yes/' /etc/yum/yum-cron.conf"
            2c_yumCron:
              command: "systemctl start yum-cron"
            2d_yumCron:
              command: "systemctl enable yum-cron"

#,,,,,,,,,,,,,,,,,,,,,,,,,,,,
        configIPtables:
          packages:
            yum:
              iptables-services: []
          sources:
            /tmp: "https://s3.eu-central-1.amazonaws.com/dh.scripts/iptables/dh.cform.openvpn-ec2-priv-iptables.sh.tar.gz"
          commands:
            iptables:
              cwd: "/tmp"
              command: "./dh.cform.openvpn-ec2-priv-iptables.sh"
          services:
              iptables:
                enables: true
                ensureRunning: true

#,,,,,,,,,,,,,,,,,,,,,,,,,,,,
        configLogs:
          files:
#---------------------------
            "/etc/rsyslog.d/30-iptables.conf":
              content: |
                :msg, startswith, "IPTlog" -/var/log/dh.vpn.svr.iptables.log
                & stop
              mode: '000644'
              owner: root
              group: root
#---------------------------
            "/etc/logrotate.d/dh.vpnlogs":
              content: |
                /var/log/dh.vpn.svr.*.log
                {
                 notifempty
                 rotate 21
                 maxsize 500k
                 daily
                 maxage 7
                 copytruncate
                 dateext
                 dateformat .%Y%m%d-%H-%s
                 compress
                 nomail
                 sharedscripts
                 postrotate
                   systemctl restart rsyslog.service
                 endscript
                }
              mode: '000644'
              owner: root
              group: root
#---------------------------
            "/etc/cron.d/dh.vpn.logSchedule":
              content: |
                */30 * * * * root /sbin/logrotate /etc/logrotate.d/dh.vpnlogs
              mode: '000644'
              owner: root
              group: root
          services:
              rsyslog:
                enables: true
                ensureRunning: true
                files:
                  - "/etc/rsyslog.d/30-iptables.conf"

#,,,,,,,,,,,,,,,,,,,,,,,,,,,,
        configHardenSsh:
          packages:
            yum:
              fail2ban: []
          sources:
            /tmp: "https://s3.eu-central-1.amazonaws.com/dh.scripts/ssh/dh.cform.openvpn-ec2-harden-ssh.sh.tar.gz"
          files:
            "/etc/fail2ban/jail.local":
              content: |
                [sshd]
                enabled = true
                ignoreip = 127.0.0.1/8
                bantime = 600
                findtime = 600
                maxretry = 3
                banaction = iptables-multiport
              mode: '000644'
              owner: root
              group: root
          commands:
            1a_f2ban:
              command: "systemctl start fail2ban.service"
            1b_f2ban:
              command: "systemctl enable fail2ban.service"            
            HardenSsh:
              cwd: "/tmp"
              command: "./dh.cform.openvpn-ec2-harden-ssh.sh"
          services:
              sshd:
                enables: true
                ensureRunning: true
                files:
                  - "/etc/ssh/sshd_config"

#,,,,,,,,,,,,,,,,,,,,,,,,,,,,
        configEasyRSA:
          packages:
            yum:
              easy-rsa: []
          sources:
            /usr/local/easy-rsa: "https://s3.eu-central-1.amazonaws.com/dh.scripts/easyrsa/openvpn/gen-reqs/dh.cform.easyrsa.vars.tar.gz"
          commands:
            1a_initPKI:
              command: "cp -r /usr/share/easy-rsa/3/* /usr/local/easy-rsa/"
            1b_initPKI:
              cwd: "/usr/local/easy-rsa"
              command: "./easyrsa init-pki"
            2a_genDH:
              cwd: "/usr/local/easy-rsa"
              command: "mv vars.gen-dh vars"
            2b_genDH:
              cwd: "/usr/local/easy-rsa"
              command: "./easyrsa gen-dh"
            2c_genDH:
              cwd: "/usr/local/easy-rsa/pki"
              command: "cp dh.pem /etc/openvpn/server/"
            3a_genSVR:
              cwd: "/usr/local/easy-rsa"
              command: "mv vars.dh.vpn.svr vars"
            3b_genSVR:
              cwd: "/usr/local/easy-rsa"
              command: "./easyrsa gen-req dh.vpn.svr nopass"
            3c_genSVR:
              cwd: "/usr/local/easy-rsa/pki/private"
              command: "cp dh.vpn.svr.key /etc/openvpn/server/"
            3d_genSVR:
              cwd: "/usr/local/easy-rsa/pki/reqs"
              command: "aws s3 cp dh.vpn.svr.req s3://dh.scripts/easyrsa/openvpn/sign-reqs/"
            4a_genClnt1:
              cwd: "/usr/local/easy-rsa"
              command: "mv vars.dh.vpn.client.pfSn-ravi vars"
            4b_genClnt1:
              cwd: "/usr/local/easy-rsa"
              command: "./easyrsa gen-req dh.vpn.client.pfSn-ravi nopass"
            4c_genClnt1:
              cwd: "/usr/local/easy-rsa/pki/private"
              command: "aws s3 cp dh.vpn.client.pfSn-ravi.key s3://dh.scripts/openvpn/client/"
            4d_genClnt1:
              cwd: "/usr/local/easy-rsa/pki/reqs"
              command: "aws s3 cp dh.vpn.client.pfSn-ravi.req s3://dh.scripts/easyrsa/openvpn/sign-reqs/"
            5a_genClnt2:
              cwd: "/usr/local/easy-rsa"
              command: "mv vars.dh.vpn.client.pfSn-virt vars"
            5b_genClnt2:
              cwd: "/usr/local/easy-rsa"
              command: "./easyrsa gen-req dh.vpn.client.pfSn-virt nopass"
            5c_genClnt2:
              cwd: "/usr/local/easy-rsa/pki/private"
              command: "aws s3 cp dh.vpn.client.pfSn-virt.key s3://dh.scripts/openvpn/client/"
            5d_genClnt2:
              cwd: "/usr/local/easy-rsa/pki/reqs"
              command: "aws s3 cp dh.vpn.client.pfSn-virt.req s3://dh.scripts/easyrsa/openvpn/sign-reqs/"


