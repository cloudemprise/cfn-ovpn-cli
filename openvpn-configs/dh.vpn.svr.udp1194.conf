port 1194
proto udp4
dev tun
server 10.100.10.0 255.255.255.0
topology subnet
persist-key
persist-tun
keepalive 10 60
tls-server
tls-version-min 1.2
remote-cert-tls client
tls-crypt HMAC-sig.key
dh dh.pem
ca ca.crt
cert dh.vpn.svr.crt
key dh.vpn.svr.key
cipher AES-256-GCM
auth SHA256
user nobody
group nobody
verb 4
mute 10
log-append /var/log/dh.vpn.svr.udp1194.log
status dh.vpn.svr.udp1194.status
ifconfig-pool-persist dh.vpn.svr.udp1194.pool
tls-cipher TLS-ECDHE-ECDSA-WITH-AES-256-GCM-SHA384
explicit-exit-notify 3
reneg-sec 3600
prng SHA256 64
replay-window 64

