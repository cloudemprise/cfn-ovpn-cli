port 1194
proto udp4
dev tun
server 10.100.10.0 255.255.255.0
topology subnet
persist-key
persist-tun
keepalive 10 60
tls-server
tls-version-min 1.2
remote-cert-tls client
tls-crypt hmac-sig.key
dh dh.pem
ca ca.crt
cert dh-openvpn-server.crt
key dh-openvpn-server.key
cipher AES-256-GCM
auth SHA512
user nobody
group nobody
verb 4
mute 10
log-append /var/log/dh-openvpn-server-udp1194.log
status dh-openvpn-server-udp1194.status
ifconfig-pool-persist dh-openvpn-server-udp1194.pool
tls-cipher TLS-ECDHE-ECDSA-WITH-AES-256-GCM-SHA384
explicit-exit-notify 3
reneg-sec 3600
prng SHA256 64
replay-window 64
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 208.67.222.222"
push "dhcp-option DNS 208.67.220.220"

